language: ruby
rvm: 2.5.1
services: postgresql
cache: bundler
before_script:
- cp config/database.travis.yml config/database.yml
- bundle exec rake db:create
- bundle exec rake db:migrate
script: bundle exec rspec spec/
notifications:
  slack:
    secure: 
env:
  global:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: slack-slashcommand
  on:
    repo: keita-hino/slack-bot
    branch: master
    run: rake db:migrate
